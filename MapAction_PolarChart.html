<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>MapAction Polar Chart</title>
  <link href="https://playground.anychart.com/IXc6em3W/iframe" rel="canonical">
  <meta content="Donut Chart,Doughnut Chart,Polar Chart,Tooltip" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
<link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-polar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    // create a chart
    var chart = anychart.polar();
    chart.palette(anychart.palettes.grey);

    // set the chart title
    chart.title("MapAction Polar Chart Test: Covid-19 in the UK (source: https://coronavirus.data.gov.uk/)");

    // create a data set (Hospital - Cases - Deaths)
    var data = anychart.data.set([
    ["Jan", 0, 0, 0],
    ["Feb", 0, 0, 0],
    ["Mar", 23522, 25521, 4426],
    ["Apr", 87602, 171253, 28472],
    ["May", 114948, 274762, 38125],
    ["Jun", 127107, 312654, 40635],
    ["July", 132189, 303181, 41259 ],
    ["Aug", 135499, 335873, 41548],
    ["Sep", 142013, 453264, 42259]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});
    var seriesData_3 = data.mapAs({x: 0, value: 3});

  // set background border
  var background = chart.background();
  background.stroke("5 black");
  background.cornerType("cut");
  background.corners(5, 5, 5, 5);

  // chart settings:
  // enable the value stacking mode
  chart.yScale().stackMode("value");
  // set the type of the x-scale
  chart.xScale("ordinal");
  // enable sorting points by x
  chart.sortPointsByX(true);
  //Y axis turned off:
  //chart.yAxis(false);
  //chart.xGrid(false);
  chart.yGrid(false);
  // set the inner radius:
  //chart.innerRadius(50);

  // create area series, set the data
  var series1 = chart.column(seriesData_1);
  series1.name("Cumulative Hospital Admission");
  series1.fill("#1D35F6")
  var series2 = chart.column(seriesData_2);
  series2.name("Cumulative Cases");
  series2.fill("#0F1D8B")
  var series3 = chart.column(seriesData_3);
  series3.name("Cumulative Deaths");
  series3.fill("#03061E")

  // configure tooltips
  chart.tooltip().format("{%value} ({%yPercentOfCategory}{decimalsCount:2}%)");

  // enable the legend
  chart.legend(true);

  // configure labels on the y-axis
  chart.yAxis().labels().format("{%value}");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
 </body>
</html>
